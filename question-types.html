<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Type Practice - IELTS Reading Master</title>
    <link rel="stylesheet" href="styles/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .question-types-header {
            background: linear-gradient(135deg, #8b5cf6, #7c3aed);
            color: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
        }
        
        .question-types-header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        
        .question-types-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .question-type-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            border: 2px solid transparent;
            transition: all 0.3s;
            cursor: pointer;
        }
        
        .question-type-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
            border-color: var(--primary-blue);
        }
        
        .type-icon {
            width: 50px;
            height: 50px;
            border-radius: 10px;
            background: #f0f7ff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: var(--primary-blue);
            margin-bottom: 15px;
        }
        
        .type-content h3 {
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: var(--text-primary);
        }
        
        .type-content p {
            color: var(--text-secondary);
            margin-bottom: 15px;
            line-height: 1.5;
        }
        
        .difficulty {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-bottom: 15px;
        }
        
        .difficulty.high {
            background: #fee2e2;
            color: #991b1b;
        }
        
        .difficulty.medium {
            background: #fef3c7;
            color: #92400e;
        }
        
        .difficulty.low {
            background: #d1fae5;
            color: #065f46;
        }
        
        .practice-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background: var(--primary-blue);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .practice-btn:hover {
            background: #1e40af;
        }
        
        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background: white;
            color: var(--primary-blue);
            border: 2px solid var(--primary-blue);
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            margin-bottom: 20px;
        }
        
        .back-btn:hover {
            background: #f0f7ff;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="main-nav">
        <div class="nav-container">
            <a href="main-menu.html" class="logo">
                <i class="fas fa-book-open-reader"></i>
                <h1>IELTS Reading Master</h1>
            </a>
            
            <div class="user-info">
                <h3 id="userName">Student</h3>
                <p>Question Types</p>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="dashboard">
        <a href="main-menu.html" class="back-btn">
            <i class="fas fa-arrow-left"></i>
            Back to Main Menu
        </a>
        
        <div class="question-types-header">
            <h1>Master All IELTS Reading Question Types</h1>
            <p>Practice each of the 16 question types individually with detailed strategies.</p>
        </div>
        
        <div class="question-types-grid" id="questionTypesList">
            <!-- Question types will be loaded here -->
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const user = JSON.parse(sessionStorage.getItem('current_user') || localStorage.getItem('ielts_user') || '{}');
            
            if (!user.name) {
                window.location.href = 'index.html';
                return;
            }
            
            document.getElementById('userName').textContent = user.name;
            
            const questionTypes = [
                {
                    id: 'tfng',
                    name: 'True/False/Not Given',
                    icon: 'fas fa-toggle-on',
                    description: 'Identify if information is true, false, or not given in the text',
                    difficulty: 'medium',
                    category: 'matching'
                },
                {
                    id: 'yesnong',
                    name: 'Yes/No/Not Given',
                    icon: 'fas fa-check-circle',
                    description: 'Similar to TFNG but about opinions/views',
                    difficulty: 'medium',
                    category: 'matching'
                },
                {
                    id: 'matching-headings',
                    name: 'Matching Headings',
                    icon: 'fas fa-heading',
                    description: 'Match headings to paragraphs or sections',
                    difficulty: 'high',
                    category: 'matching'
                },
                {
                    id: 'matching-info',
                    name: 'Matching Information',
                    icon: 'fas fa-info-circle',
                    description: 'Match specific information to paragraphs',
                    difficulty: 'high',
                    category: 'matching'
                },
                {
                    id: 'matching-sentence-ends',
                    name: 'Matching Sentence Endings',
                    icon: 'fas fa-exchange-alt',
                    description: 'Complete sentences by matching endings',
                    difficulty: 'medium',
                    category: 'matching'
                },
                {
                    id: 'matching-authors',
                    name: 'Matching Authors',
                    icon: 'fas fa-user-edit',
                    description: 'Match statements to authors',
                    difficulty: 'low',
                    category: 'matching'
                },
                {
                    id: 'multiple-choice',
                    name: 'Multiple Choice',
                    icon: 'fas fa-dot-circle',
                    description: 'Choose one correct answer from options',
                    difficulty: 'medium',
                    category: 'multiple'
                },
                {
                    id: 'multiple-two',
                    name: 'Multiple Choice (Two Options)',
                    icon: 'fas fa-balance-scale',
                    description: 'Choose between two options',
                    difficulty: 'low',
                    category: 'multiple'
                },
                {
                    id: 'multiple-three',
                    name: 'Multiple Choice (Three Options)',
                    icon: 'fas fa-th',
                    description: 'Choose from three options',
                    difficulty: 'medium',
                    category: 'multiple'
                },
                {
                    id: 'note-completion',
                    name: 'Note Completion',
                    icon: 'fas fa-sticky-note',
                    description: 'Complete notes with words from text',
                    difficulty: 'low',
                    category: 'completion'
                },
                {
                    id: 'table-completion',
                    name: 'Table Completion',
                    icon: 'fas fa-table',
                    description: 'Complete tables with information',
                    difficulty: 'low',
                    category: 'completion'
                },
                {
                    id: 'sentence-completion',
                    name: 'Sentence Completion',
                    icon: 'fas fa-comment-alt',
                    description: 'Complete sentences with words',
                    difficulty: 'medium',
                    category: 'completion'
                },
                {
                    id: 'summary-completion',
                    name: 'Summary Completion',
                    icon: 'fas fa-file-contract',
                    description: 'Complete summaries of text',
                    difficulty: 'medium',
                    category: 'completion'
                },
                {
                    id: 'flow-chart',
                    name: 'Flow Chart Completion',
                    icon: 'fas fa-project-diagram',
                    description: 'Complete flow charts',
                    difficulty: 'high',
                    category: 'completion'
                },
                {
                    id: 'diagram-labelling',
                    name: 'Diagram Labelling',
                    icon: 'fas fa-drafting-compass',
                    description: 'Label diagrams or pictures',
                    difficulty: 'low',
                    category: 'completion'
                },
                {
                    id: 'short-answers',
                    name: 'Short Answer Questions',
                    icon: 'fas fa-question',
                    description: 'Answer questions briefly',
                    difficulty: 'low',
                    category: 'completion'
                }
            ];
            
            const container = document.getElementById('questionTypesList');
            container.innerHTML = questionTypes.map(type => `
                <div class="question-type-card" onclick="startPractice('${type.id}')">
                    <div class="type-icon">
                        <i class="${type.icon}"></i>
                    </div>
                    <div class="type-content">
                        <h3>${type.name}</h3>
                        <p>${type.description}</p>
                        <span class="difficulty ${type.difficulty}">
                            ${type.difficulty.toUpperCase()} DIFFICULTY
                        </span>
                        <br>
                        <button class="practice-btn">
                            <i class="fas fa-play-circle"></i>
                            Start Practice
                        </button>
                    </div>
                </div>
            `).join('');
        });
        
        function startPractice(typeId) {
            const typeName = typeId.split('-').map(word => word.charAt(0).toUpperCase() + word.slice(1)).join(' ');
            alert(`Starting ${typeName} practice...\n\nIn the complete version, this would:\n1. Load specific practice questions\n2. Show strategy guide\n3. Start timed practice\n4. Submit to Telegram for feedback`);
            
            // Save the selected type
            const user = JSON.parse(sessionStorage.getItem('current_user') || localStorage.getItem('ielts_user') || '{}');
            const practiceData = {
                type: typeId,
                timestamp: new Date().toISOString(),
                studentName: user.name
            };
            
            // In complete version, redirect to practice page
            // window.location.href = `practice.html?type=${typeId}`;
        }
    </script>
</body>
</html>
